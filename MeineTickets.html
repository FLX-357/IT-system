    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <div id="vt"></div>
          <script>
            const ticketData = JSON.parse(localStorage.getItem("ticketData"));
  
            if (ticketData) {
              document.getElementById("vt").innerHTML = `
                  <h1>Meine Tickets</h1>
                  <p><strong>Vorname:</strong> ${ticketData.firstName}</p>
                  <p><strong>Nachname:</strong> ${ticketData.lastName}</p>
                  <p><strong>Martikelnummer:</strong> ${ticketData.username}</p>
                  <p><strong>Email:</strong> ${ticketData.email}</p>
                  <p><strong>Problem:</strong> ${ticketData.problem}</p>
              `;
            } else {
              document.body.innerHTML = "<h1>Keine Tickets gefunden</h1>";
            }
          </script>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">In Bearbeitung</text></svg>
