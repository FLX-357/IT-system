<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-System</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <script src="Stuff.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="navbar" class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="Ticketerstelle.html" class="nav-link">Ticket erstellen</a></li>
        <li class="nav-item"><a href="MeineTickets.html" class="nav-link">meine Tickets</a></li>
        <li class="nav-item"><a href="Test.html" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div> 
      
  
  <hr>

 
<div id="Main">

          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Persönliche Daten </h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                 
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                 
                </div>
    
                <div class="col-12">
                  <label for="username" class="form-label">Martikelnummer</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">stud:</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required="">
                 
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@fh-wedel.de">
                  
                </div>
    
              
                <div   class="col-12">
                  <label for="text" class="form-label"></label>
                  <input  type="text"  class="form-control" id="test" placeholder="Your Problem...">
                  
                </div>
              
    
    
             
    
          
           
    
          
    
             
    
            
    
              <hr class="my-4">
    
              <button id="submitTicketButton" class="w-100 btn btn-primary btn-lg" type="submit">Tiket abschicken</button>
              <button onclick="Modal()">Rezensionen</button>

              <div class="modal">
                  <a href="#close" class="modal-overlay"></a>
                  <div class="modal-container">
                      <div class="modal-header">
                          <a href="#close" onclick="potato()" class="btn btn-clear float-right">
                          </a>
                          <p>Rezensionen
                      </div>
                      <div class="modal-body">
                          <div class="content">
                              <p>
                                  Bitte geben Sie eine Rezension ab.
                              </p>
          
                          </div>
                      </div>
                      <div class="modal-footer">
                          Vielen Dank.
                      </div>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    
      <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">© 2017–2024 ABFL Consulting</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">FAQ</a></li>
          <li class="list-inline-item"><a href="#">Tikets</a></li>
          <li class="list-inline-item"><a href="#">home</a></li>
        </ul>
      </footer>
    </div>
    
</div>

</body>
</html>
